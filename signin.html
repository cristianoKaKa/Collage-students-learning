<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>大学生学习交流平台登陆</title>
    <link href="style/signin.css" rel="stylesheet" type="text/css">
    <link href="style/common.css" rel="stylesheet" type="text/css">
    <link href="style/reset.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="public-header">
        <div class="header-logo">
            <a href="index.html"><img src="images/index-header-logo2.png"></a>
        </div>
    </div>
    <div class="login-main">
        <div class="login-button">
            <form method="post" autocomplete="on" >
                <fieldset id="inputs">
                    <input type="email" name="email" required="required" placeholder="  email" id="username"><br><br><br><br>
                    <input type="password" name="password" required="required" placeholder="  password" id="password"><br><br><br>
                </fieldset>
                <fieldset id="actions">
                    <input type="submit" name="submit" id="submit" value="登陆">
                    <a href="#" id="forgetkey">&nbsp&nbsp忘记密码？</a>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="public-footer">
        <p>Copyright@枫昌杰</p>
    </div>
</div>
</body>
</html>
